<div class="card mb-3 shadow-sm" *ngIf="weather">
  <div class="card-header bg-primary text-white">
    <h2 class="card-title mb-0">{{ weather.city }}</h2>
  </div>
  <div class="card-body">
    <div *ngIf="!weather.success; else weatherInfo">
      <p class="text-danger">{{weather.description}}</p>
    </div>
    <ng-template #weatherInfo>
      <div class="d-flex align-items-center mb-3">
        <img [src]="weather.icon" alt="{{ weather.description }}" class="me-3 weather-icon">
        <div class="d-flex align-items-center">
          <p class="card-text mb-0 me-2">
            <strong>{{ displayUnit === 'metric' ? weather.temperatureC + '°C' : weather.temperatureF + '°F' }}</strong>
          </p>
          <p class="card-text mb-0">{{ weather.description }}</p>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="me-3" style="width: 50px;"></div>
        <p class="card-text mb-0 me-1">
          <strong>{{ showSunrise ? (weather.sunrise | date: 'shortTime') : (weather.sunset | date: 'shortTime') }}</strong>
        </p>
        <fa-icon [icon]="showSunrise ? faSun : faMoon" class="me-0" [ngClass]="{'sun-icon': showSunrise, 'moon-icon': !showSunrise}"></fa-icon>
      </div>
    </ng-template>
  </div>
</div>
